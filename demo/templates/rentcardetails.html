<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rent Details</title>
    <link rel="icon" href="assets/dobg.jpg">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="button.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #preloader{
    		background:transparent url(assets/preloader2.gif) no-repeat center;
   			 background-size: 20%;
    		height: 100vh;
   			 width:100%;
    		position:fixed;
   			 z-index: 100;
  }
    </style>

    
</head>

<body>
    <div id="preloader">

    </div>
    <div class="container-fluid pt-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-4 text-uppercase mb-5">Mercedes Benz R3</h1>
            <div class="row align-items-center pb-2">
                <div class="col-lg-6 mb-4">
                    <img class="img-fluid" src="assets/corolla1.png" alt="car image">
                </div>
                <div class="col-lg-6 mb-4">
                    <span class="display-5 mb-2 border-right">200 BDT/Hour</span>
                    <span class="mb-2">1000 BDT/Day</span>
                    <hr>
                    <div class="d-flex mb-3">
                        <div class="d-flex align-items-center justify-content-center mb-1">
                                <span>Seating Capacity:</span><span>6</span>
                            </div>
                        </div>
                        <div class="d-flex mb-3">
                        <div class="d-flex align-items-center justify-content-center mb-1">
                                <span>Fuel Type:</span><span>Diesel</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <div class="container-fluid pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="mb-4">Owner Details:</h2>
                    <div class="col-lg-6 mb-4">
                        <img class="rounded-circle" src="assets/profileimage.jpg" alt="car image" width="150px">
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          Toufiq Ahmed Shawon
                        </div>
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone Number</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            01671518722
                          </div>
                      </div>
                      
                    <h2 class="mb-4">Booking Details:</h2>
                    <div class="mb-5">
                        <div class="row">
                            <div class="col-6 form-group">
                                <select class="custom-select px-4" style="height: 50px;">
                                    <option selected>Pickup Location</option>
                                    <option value="1">Dhanmondi</option>
                                    <option value="2">mirpur</option>
                                    <option value="3">Uttara</option>
                                </select>
                            </div>
                            <div class="col-6 form-group">
                                <select class="custom-select px-4" style="height: 50px;">
                                    <option selected>Drop Location</option>
                                    <option value="1">Location 1</option>
                                    <option value="2">Location 2</option>
                                    <option value="3">Location 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <label>Starting Date:</label>
                                <div class="date" id="date2" data-target-input="nearest">
                                    <input type="datetime-local" class="form-control p-4 datetimepicker-input" placeholder="Starting Date"
                                        data-target="#date2" data-toggle="datetimepicker" />
                                </div>
                            </div>
                            <div class="col-6 form-group">
                                <label>Ending date:</label>
                                <div class="date" id="date2" data-target-input="nearest">
                                    <input type="datetime-local" class="form-control p-4 datetimepicker-input" placeholder="Ending Date"
                                        data-target="#date2" data-toggle="datetimepicker" />
                                </div>
                            </div>
                            <div class="row">
                        <div class="col-6 form-group">     
                            <button type="button" class="button-a" data-toggle="modal" data-target="#exampleModalCenter">
                                BOOK
                              </button>
                        </div>
                      </div>
                        </div>
                        
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Payment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-sm-3">
          <h6 class="mb-0">Total Cost:200BDT</h6>
        </div>
      <div class="input-group mb-2">
        
        <input type="text" name="transaction" placeholder="transaction id" class="form-control" >
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<script>
    var loader=document.getElementById("preloader");
    window.addEventListener("load",function(){
      loader.style.display="none";

    });
  </script>
  
</body>

</html>

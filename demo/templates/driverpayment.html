{% extends 'base.html' %}
{% load static %}

{% block title %}
Driver Payment
{% endblock %}

{% block content %}
<!--    <h1>This is Rent Car Payment Conformation Page</h1>-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Confirm</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/button.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="mb-4">Booking Confirmation:</h2>
                    <div class="col-lg-6 mb-4">
                        <img src="{{drivers.dri_img.url}}" alt="car image" width="150px">
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{drivers.dri_name}}
                        </div>
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone No.</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{drivers.dri_phone_num}}
                        </div>
                        <div class="col-sm-3">
                            <h6 class="mb-0">Salary</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{drivers.expected_salary}} BDT
                        </div>
                        <form method="POST" action="#" class="form">
                            {% csrf_token %}
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <input maxlength="15" type="text" name="transition_id"
                                            placeholder="Transaction ID" class="px-4" style="height: 50px;" required />
                                    </div>


                                </div>
                                <div class="row">

                                    <button class="btn  btn-info py-2" href="#" onclick="myFunction()">Book Now</button>
                                </div>

                            </div>
                        </form>

                    </div>

                </div>


            </div>

        </div>

    </div>

</body>

<script>
    function myFunction() {
        alert("Book Confirmed...");
    }
</script>

</html>




{% endblock %}

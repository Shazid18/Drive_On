<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Driver</title>
    <link rel="icon" href="assets/dobg.jpg">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="button.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>

<body>
    <div class="container-fluid pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="mb-4">Driver Details:</h2>
                    <div class="col-lg-6 mb-4">
                        <img  src="assets/datta.jpg" alt="driver image" class="rounded-circle" width="150px">
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Name:</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          Apurba Datta
                        </div>
                        <div class="col-sm-3">
                            <h6 class="mb-0">Salary</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            15,000BDT/month
                          </div>
                          <div class="col-sm-3">
                            <h6 class="mb-0">Accident History</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            none
                          </div>
                          <div class="col-sm-3">
                            <h6 class="mb-0">Contact no</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            +8801671518722
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">     
                            <button type="button" class="button-a" data-toggle="modal" data-target="#exampleModalCenter">
                                Hire
                              </button>
                        </div>
                      </div>
            </div>
                        
            
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
              <div class="input-group mb-2">
            
                  <input type="number" name="phone" placeholder="Phone number" class="form-control" >
          </div>
          <div class="input-group mb-2">
            
            <input type="text" name="transaction" placeholder="transaction id" class="form-control" >
    </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

  
</body>

</html>

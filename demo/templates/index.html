{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Home:DriveOn</title>
    <link rel="icon" href="{% static 'assets/dobg.jpg' %}">
    <meta name="description" content="" />

    <link rel="stylesheet" href="{% static 'assets/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ropa Sans:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap"
    />
    <link rel="stylesheet" href="{% static 'assets/css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <style>  #preloader{
    background:transparent url({% static 'assets/preloader2.gif' %}) no-repeat center;
    background-size: 20%;
    height: 100vh;
    width:100%;
    position:fixed;
    z-index: 100;
  }</style>
  </head>
  <body>

    <div id="preloader">

    </div>
    <div class="upper-div" id="upper-home">
    </div>
    <div class="top-bar-div" id="header">
        <div class="logo">
            DriveON
        </div>
        <div>
            <button class="sign-up-button" id="signUpButton">
              <button class="rectangle-button" id="rectangleButton"></button>
            </button>
            <a class="log-in-button" id="logInButton" href="{% url 'login' %}">Log In</a>

          </div>
    </div>


    <div class="wrapper">
        <div class="cols cols0">
            <span class="topline">Car solutions?</span>
            <h1><span class="multiText"></span></h1>
            <p>All in one place</p>
            <div class="join-now-div" id="joinNowContainer">
                <button class="rectangle-button1" id="rectangleButton1"></button >
                <a href="{% url 'registration' %}">
                  <button class="join-now-button" id="jOINNOWButton" href="#">JOIN NOW</button>
                  <!-- urlinputnitehobe a tag  er bodole -->
                </a>
              </div>

        </div>
        <div class="cols cols1">
            <div class="imgbox">
                <img src="" alt="" id="splash">
                <img src="{% static 'assets/homebg.png' %}">
            </div>

        </div>

    </div>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script>
      var typingEffect = new Typed(".multiText",{
          strings: ["RENT","BUY","SELL","HIRE",],
          loop:true,
          typeSpeed:100,
          backSpeed:80,
          backDelay:1500,
      })
    </script>
    <!-- preloader script -->
  <script>
    var loader=document.getElementById("preloader");
    window.addEventListener("load",function(){
      loader.style.display="none";

    });
  </script>



  </body>
</html>
